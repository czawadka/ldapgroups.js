<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Modified</th>
        <th>Synchronized</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="group in groups">
        <td>{{group.name}}</td>
        <td>{{group.dateModified | date:'medium'}}</td>
        <td>{{group.dateSynchronized | date:'medium'}}</td>
    </tr>
    </tbody>
</table>
