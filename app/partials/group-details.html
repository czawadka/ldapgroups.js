<h1>{{group.name}}</h1>
<div>
  Modified: <span ng-bind-html="group | dateModified"></span>
</div>
<div>
  Sync: <span ng-bind-html="group | dateSynchronized"></span>
</div>

<dl>
    <dt>Members</dt>
    <dd ng-repeat="member in group.members">{{member}}</dd>
    <dd ng-hide="group.members"><em>No members yet</em></dd>
</dl>
