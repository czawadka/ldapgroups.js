<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>LdapGroups</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">LdapGroups</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li active-link-class="active"><a href="#/group">Groups</a></li>
          <li active-link-class="active"><a href="#/view2">view2</a></li>
        </ul>
      </div>
    </div>
  </div>

<div class="container">

  <div ng-view ng-show="!errorResponse"></div>
</div>

<div class="container">
  <footer class="modal-footer">

  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/breadcrumbs.js"></script>
  <script>
    myAppServices
        .value('groupUrl', 'rest/groups/:groupName.json')

    console.log('configure services');
  </script>
